<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Главня</title>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>

<div class="container-fluid" id="t">
    <div class="row">

            <div id="blokc">
                <div class="top" th:insert="blocks/menuTop :: div"></div>
                    <table class="table table-borderless">
                        <thead>
                        <tr>
                            <th colspan="3">Подробней о герои
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="hero : ${detals}">


                            <td><img th:src="'/images/hero/' + ${hero.iconHero}"></td>

                            <td>
                                <t th:text="${hero.hero.nameHero}"></t>
                            </td>

                            <td>
                                <img th:src="'/images/hero/' + ${hero.iconClassHero}" height="20px" width="20px">


                                <img th:src="'/images/hero/' + ${hero.iconClassHero1}" height="20px" width="20px">


                                <img th:src="'/images/hero/' + ${hero.iconClassHero2}" alt="" height="20px" width="20px"
                                     onerror="this.style.visibility = 'hidden'"></td>

                            <td><t th:text="${hero.hero.full_text}"></t></td>
                            <td><t th:text="${hero.hero.dateTime}"></t></td>


                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>

    </div>
    <footer th:insert="blocks/headerFooter/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
