<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">

  <title>Главня</title>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>
<div class="border border-dark">
<div class="container-fluid" id="t">
  <div class="row">


    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


        <div class="inline-block-table">
          <h2>Гайды:</h2>
          <table class="table table-borderless">

            <tbody>
            <ul th:each="guide : ${guide}">


              <td><img th:if="${guide.id}" th:src="'/images/guide/' + ${guide.id}"></td>

              <td><a th:href="'/home/detals/guide/' +${guide.guide.id}"  class="link-secondary">
                <t th:text="${guide.guide.name}"></t>
              </a></td>

              <td>
                <t th:text="${guide.guide.full_text}"></t>
              </td>


            </ul>


            </tbody>
          </table>
        </div>



    </main>
  </div>
</div>
  <footer th:insert="blocks/headerFooter/footer :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

</div>
</body>
</html>
