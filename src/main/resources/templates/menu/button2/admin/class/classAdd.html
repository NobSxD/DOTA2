<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="~{blocks/headerFooter/header :: header}">

</header>


    <div class="row">
        <nav class="col-md-2 sidebar-nav"
             th:insert="blocks/menuRightAdmin ::div"></nav>

        <div class="col-md-10 fon-1400px pd-50">

            <h1>Добавление класса</h1>
            <form th:action="@{/admin/add/class}" method="post" enctype="multipart/form-data">
                <input type="text" name="classHero" list="datalistOptions" id="exampleDataList"
                       placeholder="Ведите имя класса" class="form-control"><br>

                <datalist id="datalistOptions">
                    <option th:each="classHero : ${class}" th:value="${classHero.name}"></option>

                </datalist>


                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>



<footer th:insert="blocks/headerFooter/footer :: div"></footer>
</body>

</html>
