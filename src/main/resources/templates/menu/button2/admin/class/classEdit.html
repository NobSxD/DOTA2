<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>


<div class="row">
    <nav class="col-md-2 sidebar-nav"
         th:insert="blocks/menuRightAdmin ::div"></nav>

    <div class="col-md-10 fon-1400px pd-50">
        <h1>Обнавление Класса</h1>
        <form th:action="@{'/admin/edit/class/' + ${class.id}} " method="post" enctype="multipart/form-data">
            <input th:value="${class.name}" type="text" name="name" placeholder="Ведите имя класса"
                   class="form-control"><br>

            <button type="submit" class="btn btn-success">Обновить</button>
            <a th:href="@{'/admin/delete/class/' + ${class.id}}" class="btn btn-success">Удалить</a>
        </form>

    </div>

</div>


<footer th:insert="blocks/headerFooter/footer :: div"></footer>
</body>

</html>
