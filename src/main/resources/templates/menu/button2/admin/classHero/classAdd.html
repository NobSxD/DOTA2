<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Добавление класса</h1>
            <form th:action="@{/admin/class/add}" method="post" enctype="multipart/form-data">
                <p>вставте икону класса
                <input type="file" name="iconClassHero">
                </p>
                <input type="text" name="classHero" placeholder="Ведите имя класса" class="form-control"><br>

                <textarea name="full_text" placeholder="Ведите полное описание класса" class="form-control"></textarea><br>

                <button type="submit" class="btn btn-success">Добавить</button>
            </form>

        </main>
    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: footer"></footer>
</body>

</html>
