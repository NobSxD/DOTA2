<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">

  <title>Главня</title>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>


  <div class="row">
    <nav class="col-md-2 sidebar-nav"
         th:insert="blocks/menuRightAdmin ::div"></nav>

    <div class="col-md-10 fon-1400px pd-50">

      <h2 colspan="4">Риликвия:</h2>


      <div th:each="ability : ${skill}">

        <img th:if="${ability.id}" th:src="'/images/skill/' + ${ability.id}">

          <t th:text="${ability.name}"></t>

        <p th:text="${ability.detals}"></p>
              <div><span> <a th:href="'/admin/delete/skill/' + ${ability.id}">Удалить</a> </span>
                <span><a th:href="'/admin/edit/skill/' + ${ability.id}">Изменит</a></span></div>



      </div>
    </div>
  </div>
  <footer th:insert="blocks/headerFooter/footer :: div"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

</body>
</html>
