<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>



        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Добавление героя</h1>
            <form th:action="@{/admin/add/hero}" method="post" enctype="multipart/form-data">
                <p>вставте икону героя
                <input type="file" name="iconHero" required>
                </p>

                <input type="text" name="hero" placeholder="Ведите имя героя" class="form-control"><br>




                <input name="tear" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="выберите тир героя" required><br>
                <datalist id="datalistOptions">
                    <option value="ТИР 1">
                    <option value="ТИР 2">
                    <option value="ТИР 3">
                    <option value="ТИР 4">
                    <option value="ТИР 5">
                </datalist>


                <input type="text" name="classHero" list="datalistOptions1" id="exampleDataList" placeholder="Ведите расу героя или класс" class="form-control"><br>
                <datalist id="datalistOptions1">
                    <option th:each="class1 : ${ras}"> <t th:text="${class1.name}"></t></option>
                </datalist>



                <input type="text" name="classHero1" list="datalistOptions2" placeholder="Ведите класс героя" class="form-control" id="exampleDataList"><br>
                <datalist id="datalistOptions2">
                    <option th:each="class1 : ${class}"> <t th:text="${class1.name}"></t></option>
                </datalist>


                <input type="text" name="classHero2" list="datalistOptions3" placeholder="Ведите класс героя" class="form-control" id="exampleDataList"><br>
                <datalist id="datalistOptions3">
                    <option th:each="class1 : ${class}"> <t th:text="${class1.name}"></t></option>
                </datalist>

                
                <textarea name="full_text" placeholder="Ведите полное описание героя" class="form-control" rows="20"></textarea><br>

                <button type="submit" class="btn btn-success">Добавить</button>
            </form>

        </main>

    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: footer"></footer>
</body>

</html>
