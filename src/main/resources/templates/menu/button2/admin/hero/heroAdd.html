<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>



        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Добавление героя</h1>
            <form th:action="@{/admin/add/hero}" method="post" enctype="multipart/form-data">
                <p>вставте икону героя
                <input type="file" name="iconHero" required>
                </p>
                <p>вставте икону скила
                    <input type="file" name="iconHero1" required>
                </p>







                <input type="text" name="nameHero" placeholder="Ведите имя героя" class="form-control"><br>




                <input name="tirHero" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="выберите тир героя" required><br>
                <datalist id="datalistOptions">
                    <option value="ТИР 1">
                    <option value="ТИР 2">
                    <option value="ТИР 3">
                    <option value="ТИР 4">
                    <option value="ТИР 5">
                </datalist>


                <input type="text" name="classHero" list="datalistOptions1" id="exampleDataList" placeholder="Ведите расу героя или класс" class="form-control"><br>
                <datalist id="datalistOptions1">
                    <option th:each="class1 : ${ras}"> <t th:text="${class1.name}"></t></option>
                </datalist>



                <input type="text" name="classHero1" list="datalistOptions2" placeholder="Ведите класс героя" class="form-control" id="exampleDataList"><br>
                <datalist id="datalistOptions2">
                    <option th:each="class1 : ${ras}"> <t th:text="${class1.name}"></t></option>
                </datalist>


                <input type="text" name="classHero2" list="datalistOptions3" placeholder="Ведите класс героя" class="form-control" id="exampleDataList"><br>
                <datalist id="datalistOptions3">
                    <option th:each="class1 : ${ras}"> <t th:text="${class1.name}"></t></option>
                </datalist>

                <input type="text" name="max_xp" placeholder="видите макс хп" class="form-control"><br>
                <input type="text" name="max_mp" placeholder="видите макс мп" class="form-control"><br>
                <input type="text" name="damage" placeholder="видите урон" class="form-control"><br>
                <input type="text" name="speed_damage" placeholder="видите скорость атаки" class="form-control"><br>
                <input type="text" name="range_attack" placeholder="видите дальность атаки" class="form-control"><br>
                <input type="text" name="armor" placeholder="видите броню" class="form-control"><br>
                <input type="text" name="mag_resist" placeholder="видите магическое сопротивление" class="form-control"><br>
                <input type="text" name="name_skill" placeholder="видите название скила у героя" class="form-control"><br>
                <input type="text" name="activation_skill" placeholder="видите при каких условиях срабатывает способность" class="form-control"><br>
                <input type="text" name="full_text" placeholder="ведите описание способности" class="form-control"><br>
                <input type="text" name="detals_skill1" placeholder="ведите описание способности" class="form-control"><br>
                <input type="text" name="detals_skill2" placeholder="ведите описание способности" class="form-control"><br>
                <input type="text" name="detals_skill3" placeholder="ведите описание способности" class="form-control"><br>
                <input type="text" name="detals_skill4" placeholder="ведите описание способности" class="form-control"><br>
                <input type="text" name="detals_skill5" placeholder="ведите описание способности" class="form-control"><br>
                <input type="text" name="detals_skill6" placeholder="ведите описание способности" class="form-control"><br>
                <input type="text" name="cast_mp" placeholder="ведите стоимость каста маны" class="form-control"><br>
                <input type="text" name="kd_skill" placeholder="ведите откат скилы" class="form-control"><br>

                <button type="submit" class="btn btn-success">Добавить</button>
            </form>

        </main>

    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: div"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
