<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>



        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Добавление героя</h1>
            <form th:action="@{/admin/add/hero}" method="post" enctype="multipart/form-data">
                <p>вставте икону героя
                <input type="file" name="iconHero">
                </p>

                <input type="text" name="hero" placeholder="Ведите имя героя" class="form-control"><br>




                <input name="tear" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="выберите тир героя"><br>
                <datalist id="datalistOptions">
                    <option value="ТИР 1">
                    <option value="ТИР 2">
                    <option value="ТИР 3">
                </datalist>


                <input type="text" name="classHero" list="datalistOptions" id="exampleDataList" placeholder="Ведите расу героя или класс" class="form-control"><br>
                <datalist id="datalistOptions">
                    <option value="ТИР 1">
                    <option value="ТИР 2">
                    <option value="ТИР 3">
                </datalist>



                <input type="text" name="classHero1" placeholder="Ведите класс героя" class="form-control"><br>
                <input type="text" name="classHero2" placeholder="Ведите класс героя" class="form-control"><br>

                <p>вставте икону расы
                <input type="file" name="iconClassHero">
                </p>
                <p>вставте икону класса
                <input type="file" name="iconClassHero1">
                </p>
                <p>вставте икону класса
                <input type="file" name="iconClassHero2" >
                </p>
                <textarea name="full_text" placeholder="Ведите полное описание героя" class="form-control"></textarea><br>

                <button type="submit" class="btn btn-success">Добавить</button>
            </form>

        </main>

    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: footer"></footer>
</body>

</html>
