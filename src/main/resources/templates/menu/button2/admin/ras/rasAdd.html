<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Добавление расы</h1>
            <form th:action="@{/admin/add/ras}" method="post" enctype="multipart/form-data">
                <input type="text" name="name" list="datalistOptions" id="exampleDataList"  placeholder="Ведите имя класса" class="form-control"><br>

                <datalist id="datalistOptions">
                    <option th:each="ras :${rassa}" th:value="${ras.name}"></option>

                </datalist>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>

        </main>
    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: footer"></footer>
</body>

</html>
