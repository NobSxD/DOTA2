<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Главня</title>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>


    <div class="row">
        <nav class="col-md-2 sidebar-nav"
             th:insert="blocks/menuRightAdmin ::div"></nav>

        <div class="col-md-10 fon-1400px pd-50">



                    <div th:each="rasHero : ${ras}">


                        <t>Иконка -</t>
                        <img th:if="${rasHero.energising.energisingImage}"
                             th:src="'/images/energising/' + ${rasHero.energising.energisingImage.get(0).id}">
                        <t th:text="${rasHero.name}"></t>
                        <p if:th="${rasHero}" th:text="'id расы: ' +${rasHero.id}"></p>
                        <p if:th="${rasHero.energising}" th:text="'id синергии: ' +${rasHero.energising.id}"></p>
                        <p if:th="${rasHero.energising}" th:text="'имя синергии: ' +${rasHero.energising.name}"></p>


                        <p if:th="${rasHero.energising}" th:text="'подробней о синергии: ' +${rasHero.energising.buffOne}"></p>
                        <p if:th="${rasHero.energising}" th:text="'подробней о синергии: ' +${rasHero.energising.buffTwo}"></p>
                        <p if:th="${rasHero.energising}" th:text="'подробней о синергии: ' +${rasHero.energising.buffThere}"></p>


                        <t><a th:href="'/admin/delete/ras/' + ${rasHero.id}">Удалить</a></t>
                        <t><a th:href="'/admin/edit/ras/' + ${rasHero.id}">Изменит</a></t>

                    </div>
        </div>
    </div>
    <footer th:insert="blocks/headerFooter/footer :: div"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</body>
</html>
