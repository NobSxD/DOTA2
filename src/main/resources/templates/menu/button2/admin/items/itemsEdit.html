<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar-nav"
             th:insert="blocks/menuRightAdmin ::div"></nav>

        <div class="col-md-10 fon-1400px pd-50">
            <h1>Изменение оружие</h1>
            <form th:action="'/admin/edit/items/' + ${items.id}" method="post" enctype="multipart/form-data">
                <p>вставте икону предмета
                <input type="file" name="iconWeapon" th:value="${items.icon}">
                </p>
                <input type="text" name="name" placeholder="Ведите имя предмета" class="form-control" th:value="${items.name}"><br>


                <datalist id="datalistOptions1">
                    <option th:each="weapon : ${items}"> <t th:text="${weapon.name}"></t></option>
                </datalist>


                <input type="text" name="tirWeapon" list="datalist"  id="exampleDataList" placeholder="Ведите тир предмета" class="form-control" required th:value="${items.tirWeapon}"><br>
                <datalist id="datalist">
                    <option value="ТИР 1">
                    <option value="ТИР 2">
                    <option value="ТИР 3">
                    <option value="ТИР 4">
                    <option value="ТИР 5">
                </datalist>

                <input type="text" name="passiveSkill" placeholder="Ведите пасивную способность" class="form-control" th:value="${items.passiveSkill}"><br>
                <input type="text" name="activeSkill" placeholder="Ведите активную способность" class="form-control" th:value="${items.activeSkill}"><br>
                <input type="text" name="rangeAttack" placeholder="далность приминение" class="form-control" th:value="${items.rangeAttack}"><br>
                <input type="text" name="kd" placeholder="Ведите перезарядку" class="form-control" th:value="${items.kd}"><br>



                <button type="submit" class="btn btn-success">Обновить</button>
            </form>

        </div>
    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: div"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
