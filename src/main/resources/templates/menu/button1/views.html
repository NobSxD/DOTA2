<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/fon.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Views</title>
</head>
<header th:insert="blocks/headerFooter/header :: header"></header>
<body>
<div class="container-fluid" id="t">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="centr-1400px fon-1400px">

                <div class="inline-block-table">
                    <h2>Статистика:</h2>
                    <table class="table table-borderless">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>ИМЯ</th>
                            <th>ПРОСМОТРЫ</th>
                            <th>URL</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="list : ${views}">
                            <td th:text="${list.id}"></td>
                            <td th:text="${list.name}"></td>
                            <td th:text="${list.views}"></td>
                            <td th:text="${list.url}"></td>
                        </tr>


                        </tbody>
                    </table>
                </div>


            </div>
        </main>
    </div>
</div>
    <footer th:insert="blocks/headerFooter/footer :: div"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>
</html>
