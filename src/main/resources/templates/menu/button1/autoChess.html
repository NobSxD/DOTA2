<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    <title>Главня</title>
    <link rel="shortcut icon" th:href="@{/image/logo.png}" />
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>
<div class="centr-1400px fon-1400px px-1400">
    <div class="grid">

    </div>
    <div class="grid">
        <div class="border border-dark" id="pading">
  
          <div class="inline-block-table">
            <table class="table table-borderless">
              <thead>
              <tr>
                <th colspan="4">Патч
                </th>
              </tr>
              </thead>
  
              <tbody>
              <tr th:each="ability : ${path}">
                <td th:if="${ability}">
                  <div class="h2" th:text="${ability.name}"></div>
                  <div>
                    <img th:src="'/images/hero/' + ${ability.id}" width="600px" height="600px">
                  </div>
                  <a class="nav-link px-2 text-yellow" th:href="'/home/detals/path/ + ${ability.id}">Подробней о патче</a>
                </td>
  
  
              </tr>
  
  
              </tbody>
            </table>
          </div>
  
  
        </div>
    </div>
           

        
        
    
</div>
<footer th:insert="blocks/headerFooter/footer :: div"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
