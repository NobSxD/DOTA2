<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Главня</title>
    <link th:insert="blocks/headerFooter/logo :: link"/>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>
<div class="row centr-1400px fon-1400px px-1400">
    <div>
        <img src="/image/autochess.jpg" width="1350px">
    </div>
    <div class="grid">

        <div class="col-md-12" th:each="ability : ${path}">
            <div th:if="${ability}">
                <div th:if="${ability.name}" class="h2" th:text="${ability.name}"></div>
                <div><img th:src="'/images/path/' + ${ability.id}" width="1350px"></div>
                <div th:text="${ability.full_text}"></div>
            </div>

        </div>


    </div>
</div>
<footer th:insert="blocks/headerFooter/footer :: div"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
