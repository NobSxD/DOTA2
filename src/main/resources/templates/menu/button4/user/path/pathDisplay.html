<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">

  <title>Главня</title>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>
<div class="border border-dark">
  <div class="container-fluid" id="t">
    <div class="row">
      <div class="inline-block-table">
          <table class="table table-borderless">
            <thead>
            <tr>
              <th colspan="4">Патч:
              </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="ability : ${path}">
              <td>
                <t th:text="${ability.name}"></t>
              </td>
              <td>
                <t th:text="${ability.full_text}"></t>
              </td>

            </tr>


            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
  <footer th:insert="blocks/headerFooter/footer :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>


</body>
</html>
