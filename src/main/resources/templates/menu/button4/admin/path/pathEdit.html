<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Добавление птча</h1>
            <form th:action="'/admin/edit/path/' + ${path.id}" method="post" enctype="multipart/form-data">

                <input type="text" name="name" th:value="${path.name}" placeholder="Ведите имя Патча" class="form-control"><br>

                <textarea name="full_text" th:text="${path.full_text}" placeholder="Ведите полное описание патча" class="form-control" rows="20"></textarea><br>

                <button type="submit" class="btn btn-success">Обновить</button>
            </form>

        </main>
    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: footer"></footer>
</body>

</html>
