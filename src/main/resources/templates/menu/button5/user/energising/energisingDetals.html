<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Главня</title>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>
<div class="centr-1400px fon-1400px">

            <div class="grid" th:each="detals : ${energising}">

                
                    <div class="inline-px">
                        <div th:if="${detals}">
                            <div>
                                <div>
                                    <img th:if="${detals.energisingImage}" th:src="'/images/energising/' + ${detals.energisingImage.get(0).id}">
                                    <t th:text="${detals.name}"></t>

                                </div>
                                <hr>
                                <div>
                                    <p th:text="${detals.tip}"></p>
                                    <p th:text="${detals.ItWorks}"></p>
                                    <p th:text="${detals.buff}"></p>
                                    <p th:text="${detals.descriptionKlass}"></p>
                                    <p th:text="${detals.descriptionBuff}"></p>
                                    <p th:text="${detals.buffOne}"></p>
                                    <p th:text="${detals.buffTwo}"></p>
                                    <p th:text="${detals.buffThere}"></p>
                                </div>
                            </div>

                        </div>
                    </div>
            </div>



    </div>

    <footer th:insert="blocks/headerFooter/footer :: div"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</body>
</html>
