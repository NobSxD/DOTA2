<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Синергия</title>
</head>

<body>
<header th:insert="blocks/headerFooter/header :: header"></header>
<div class="centr-1400px fon-1400px">
    <div class="row">

            <div class="col-md-6" th:each="detals : ${energising}">

                
                    <div class="inline-px">
                        <div th:if="${detals}">
                            <div>
                                <div>
                                    <img th:if="${detals.energisingImage}" th:src="'/images/energising/' + ${detals.energisingImage.get(0).id}">
                                    <t th:text="${detals.name}"></t>

                                </div>
                                <hr>
                                <div>
                                    <p th:text="${detals.tip}"></p>
                                    <p th:text="${detals.ItWorks}"></p>
                                    <p th:text="${detals.buff}"></p>
                                    <p th:text="${detals.descriptionKlass}"></p>
                                    <p th:text="${detals.descriptionBuff}"></p>
                                    <p th:text="${detals.buffOne}"></p>
                                    <p th:text="${detals.buffTwo}"></p>
                                    <p th:text="${detals.buffThere}"></p>
                                </div>
                            </div>

                        </div>
                    </div>
            </div>
        <div class="col-md-6">


            <div class="inline-px" th:each="hero : ${heroEn}">
                <div th:if="${hero}">
                    <li class="list-inline-item"><img th:if="${hero.imageHero}"
                                                         th:src="'/images/hero/' + ${hero.imageHero.get(0).id}"
                                                         height="35px" width="40px"></li>
                    <li class="list-inline-item"><a th:href="'/home/detals/hero/' +${hero.id}"
                                                       class="nav-link px-2 text-yellow tir4">
                        <t th:text="${hero.nameHero}"></t>
                    </a></li>
                    <span class="in-line">
                                                <li th:if="${hero.energising}" class="list-inline-item bk"><a
                                                        th:href="'/home/detals/energising/' +${hero.energising.id}"
                                                ><img th:if="${hero.energising.energisingImage}"
                                                      th:src="'/images/energising/' + ${hero.energising.energisingImage.get(0).id}"
                                                      height="28px" width="28px"></a></li>
                                                <li th:if="${hero.energising1}" class="list-inline-item bk"><a
                                                        th:href="'/home/detals/energising/' +${hero.energising1.id}"
                                                ><img th:if="${hero.energising1.energisingImage}"
                                                      th:src="'/images/energising/' + ${hero.energising1.energisingImage.get(0).id}"
                                                      height="28px" width="28px"></a></li>
                                                <li th:if="${hero.energising2}" class="list-inline-item bk"><a
                                                        th:href="'/home/detals/energising/' +${hero.energising2.id}"
                                                ><img th:if="${hero.energising2.energisingImage}"
                                                      th:src="'/images/energising/' + ${hero.energising2.energisingImage.get(0).id}"
                                                      height="28px" width="28px"></a></li>
                                                </span>
                    </div>

                </div>
            </div>
        </div>

    </div>

    </div>

    <footer th:insert="blocks/headerFooter/footer :: div"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</body>
</html>
