<!DOCTYPE HTML>
<html>
<head>
    <title>Добавить синергию</title>
</head>
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>


    <div class="row">
        <nav class="col-md-2 sidebar-nav"
             th:insert="~{blocks/menuRightAdmin ::div}"></nav>


        <div class="col-md-10 fon-1400px pd-50">
            <h1>Добавление синергии</h1>
            <form th:action="@{/admin/add/energising}" method="post" enctype="multipart/form-data">
                <p>вставте икону синергии
                <input type="file" name="iconEnergising" required>
                </p>
                <p>вставте фотку с деталями синергии
                    <input type="file" name="iconEnergising2" required>
                </p>
                <input type="text" name="name" placeholder="Ведите имя синергии" class="form-control"><br>
                <input type="text" name="priceDelete" placeholder="Ведите цену удаление фигуры" class="form-control"><br>
                <input type="text" name="tip" placeholder="Ведите тип способности" class="form-control"><br>
                <input type="text" name="ItWorks" placeholder="Ведите на кого дествует" class="form-control"><br>
                <input type="text" name="buff" placeholder="что получает Синергия" class="form-control"><br>
                <input type="text" name="descriptionKlass" placeholder="Описание класса" class="form-control"><br>
                <input type="text" name="descriptionBuff" placeholder="На кого работает способность" class="form-control"><br>
                <input type="number" name="one" placeholder="xN" class=""><br>
                <input type="text" name="buffOne" placeholder="Ведите первый бафф синергии" class="form-control"><br>
                <input type="number" name="two" placeholder="xN" class=""><br>
                <input type="text" name="buffTwo" placeholder="Ведите второй бафф синергии" class="form-control"><br>
                <input type="number" name="there" placeholder="xN" class=""><br>
                <input type="text" name="buffThere" placeholder="Ведите третий бафф синергии" class="form-control"><br>

                <button type="submit" class="btn btn-success">Добавить</button>
            </form>

        </div>
    </div>



<footer th:insert="blocks/headerFooter/footer :: div"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
