<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<header th:insert="blocks/headerFooter/header :: header">

</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="blocks/menuRightAdmin ::div"></nav>



        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:each="hero : ${editHero}">
            <h1>Обнавление Героя</h1>
            <form th:action="@{'/admin/' + ${hero.hero.id}} " method="post" enctype="multipart/form-data">
                <p>вставте икону героя
                    <input type="file" name="iconHero" th:value="${hero.iconHero}">
                </p>
                <input th:value="${hero.hero.nameHero}" type="text" name="hero"  placeholder="Ведите имя героя" class="form-control"><br>
                <input th:value="${hero.hero.tirHero}" type="text" name="tear" placeholder="видите тир героя" class="form-control"><br>
                <input th:value="${hero.hero.classHero}" type="text" name="classHero" placeholder="Ведите расу героя" class="form-control"><br>
                <input th:value="${hero.hero.classHero1}" type="text" name="classHero1" placeholder="Ведите класс героя" class="form-control"><br>
                <input th:value="${hero.hero.classHero2}" type="text" name="classHero2" placeholder="Ведите класс героя" class="form-control"><br>
                <p>вставте икону класса
                    <input   type="file" name="iconClassHero" placeholder="вставте икону расы">
                </p>
                <p>вставте икону класса
                    <input   type="file" name="iconClassHero1" placeholder="вставте икону расы">
                </p>
                <p>вставте икону класса
                    <input   type="file" name="iconClassHero2" placeholder="вставте икону расы">
                </p>
                <textarea name="full_text" placeholder="Ведите полное описание героя" class="form-control"></textarea><br>

                <button type="submit" class="btn btn-success">Обновить</button>
                <a th:href="@{'/admin/hero/delete/' + ${hero.hero.id}}" class="btn btn-success">Удалить</a>
            </form>

        </main>

    </div>
</div>


<footer th:insert="blocks/headerFooter/footer :: footer"></footer>
</body>

</html>
